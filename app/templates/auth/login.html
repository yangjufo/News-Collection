{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}新闻聚合 - 登录{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>登录</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>
        <p>
            新用户?
            <a href="{{ url_for('auth.register') }}">
                点击注册
            </a>
        </p>
        <p>
            忘记密码?
            <a href="{{ url_for('auth.password_reset_request') }}">
                重置密码
            </a>
        </p>
    </div>
{% endblock %}
